<!DOCTYPE html>
<html lang="en">

    <head class="container-fluid">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
        <script src="https://kit.fontawesome.com/6427ebbfe5.js"></script>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <title>IowaPen - Join Us!</title>
    </head>

    <body>
        <header id="header" class="container-fluid">
        </header>

        <section>

            <div id="section" class="row no-gutters bg-color-section"> <!-- section div row-->

            <div class="col-12 col-md-8">
                <div class="row no-gutters">
                    <div class="col text-color-section section-text">

                        <h3 class="join-heading uppercase text-center">Want to join IowaPen?</h3>
                        <h5 class="text-center">There is no cost to join or attend meetings!</h5>
                        <h5 class="text-center">Send us your contact information using this form:</h5>
                        <h6 class="text-center">(Fields labeled in <span style="color: red; "> red </span> are required, please.)</h6>

                        <div class="center-form join-form">
                            <form id="joinform" onsubmit="return sendJoinMail(this);">
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                                <input type="phone" name="phone" id="phone" class="form-control contact-phone" placeholder="Phone" />
                                <textarea rows="5" name="why" id="why" class="form-control" placeholder="Tells us about yourself and why are you interested in joining IowaPen!" required></textarea>
                                <div class="form-row text-center">
                                    <div class="col">
                                        <button type="submit" class="btn btn-secondary" value="Send">Join IowaPen!</button>
                                        <button type="reset" class="btn btn-secondary" value="Clear">Clear Form</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
                <div id="navbuttons" class="col col-md-4 bg-color-menu section-column">
                </div>

            </div> <!-- section div row -->
        </section>

        <footer id="footer" class="container-fluid">
        </footer>
        
        <div id="copyright" class="text-center">
            This website was created by and is copyright &copy; 2016-<script type="text/javascript">document.write( new Date().getFullYear() );</script> 
            by <a href="http://www.williambdavisjr.com/" target="_blank">Bill Davis</a> - All Rights Reserved.
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script type='text/javascript'>
            // load page template elements from include_*.html files
            $(document).ready(function(){
                $( "#header" ).load( "include_header_flipped.html" );
                $( "#navbuttons" ).load( "include_section_navbuttons.html" );
                $( "#footer" ).load( "include_footer.html" );
            });
        </script>

        <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
        <script type="text/javascript">
            (function(){
                emailjs.init("user_VMF3oqkg61imTJpxsuye5");
            })();
            </script>
            <script src="assets/js/joinMail.js"></script>


    </body>

</html>
