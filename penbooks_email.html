<!DOCTYPE html>
<html lang="en">

    <head class="container-fluid">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
        <script src="https://kit.fontawesome.com/6427ebbfe5.js"></script>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <title>IowaPen - Pen Book Email Submission</title>
    </head>

    <body>
        <header id="header" class="container-fluid">
        </header>

        <section>

            <div id="section" class="row no-gutters bg-color-section"> <!-- section div row-->

            <div class="col-12 col-md-8">
                <div class="row no-gutters">
                    <div class="col text-color-section section-text">

                        <h3 class="join-heading uppercase text-center">Submit a Pen Book to our database</h3>
                        <h5 class="text-center">Send us the book information using the form below<br/>and we'll add it to the database.  Thanks!</h5>
                        <h6 class="text-center">(Fields labeled in <span style="color: red; "> red </span> are required, please.)</h6>

                        <div class="center-form join-form">
                            <form>
                                <input type="email" name="submitterEmail" id="submitterEmail" class="form-control" placeholder="Submitter Email" required />
                                <input type="text" name="title" id="title" class="form-control" placeholder="Title" required />
                                <input type="text" name="authors" id="authors" class="form-control" placeholder="Authors" required />
                                <input type="text" name="publisher" id="publisher" class="form-control" placeholder="Publisher" required />
                                <input type="text" name="price" id="price" class="form-control" placeholder="Book Price" />
                                <input type="text" name="isbn" id="isbn" class="form-control" placeholder="ISBN #" />
                                <input type="text" name="amazonLink" id="amazonLink" class="form-control" placeholder="Amazon Link" />
                                <input type="text" name="bookWebsite" id="bookWebsite" class="form-control" placeholder="Book Website" />
                                <input type="text" name="authorWebsite" id="authorWebsite" class="form-control" placeholder="Author Website" />
                                <input type="email" name="authorEmail" id="authorEmail" class="form-control" placeholder="Author Email" />
                                <textarea rows="5" name="notes" id="notes" class="form-control" placeholder="Book description"></textarea>
                                <div class="form-row text-center">
                                    <div class="col">
                                        <button type="submit" class="btn btn-secondary" value="Send">Submit book</button>
                                        <button type="reset" class="btn btn-secondary" value="Reset">Clear form</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

                <div id="navbuttons" class="col col-md-4 bg-color-menu section-column">
                </div>

            </div> <!-- end section div row -->
        </section>

        <footer id="footer" class="container-fluid">
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

        <script src="assets/js/includes.js"></script>
        <script src="assets/js/copyright.js"></script>
        <script src="assets/js/adbanner.js"></script>

    </body>

</html>
